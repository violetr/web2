## Mini introducci贸n a funciones

- Si te encuentras una y otra vez copiando la misma linea de c贸digo para realizar una operaci贸n entonces es hora de escribir una funci贸n que haga esa tarea por ti.

- Hasta ahora estuvimos utilizando funciones que vienen con R (lo que llamamos R base) y funciones de paquetes que est谩n disponibles para extender las funcionalidades de R. 

- funci贸n: conjunto de comandos o l铆neas de c贸digo definida para usarla en el futuro, con un nombre (uno que represente la acci贸n u operaci贸n para la cual la estamos creando), elementos de entrada y el resultado final.

---
&lt;div class="my-header"&gt;&lt;/div&gt;
## Definici贸n de funciones

Supongamos que una medica desea efectuar una evaluaci贸n del 铆ndice de masa corporal en los adultos de un campamento. En base a esto se planearan acciones.

`\(IMC = peso (kg) / altura^2 (metros)\)`



```r
IMC &lt;- function(peso, altura) {
  valor_IMC &lt;- peso / altura^2
  return(valor_IMC)
}
```

Al correr estas lineas de c贸digo se generar谩 un nuevo elemento en nuestro entorno (mesada). La funci贸n est谩 lista para ser usada. Pero antes de probarla revisemos la receta para definir una funci贸n.

**function** indica que es una funci贸n y las **llaves delimitan** el cuerpo de la funci贸n. La funci贸n puede recibir uno o m谩s elementos de entrada: los argumentos. En este caso recibe 2.

---
&lt;div class="my-header"&gt;&lt;/div&gt;
## Usando la funci贸n

Ahora probemos calcular mi 铆ndice de masa corporal utilizando la funci贸n.



```r
IMC(60, 1.65)
```

```
## [1] 22.03857
```

Los elementos de entrada en este caso son 2 n煤meros (60 y 1.65) y nos devolvi贸 un n煤mero. Probemos con dos vectores


```r
peso_adultos &lt;- c(50, 60, 45, 70, 100)
altura_adultos &lt;- c(1.65, 1.66, 1.6, 1.61, 1.7)
IMC(peso_adultos, altura_adultos)
```

```
## [1] 18.36547 21.77384 17.57812 27.00513 34.60208
```
- Es importante respetar el orden! 
- Los vectores deben tener la misma longitud!
